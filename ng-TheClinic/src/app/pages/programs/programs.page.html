<div class="row custom-header">
  <div class="col-4">
    <h4>Programs</h4>
  </div>
  <div class="col-4">
    Filter
  </div>
  <div class="col-4">
    Search
  </div>
</div>
<div class="row">
  <div *ngFor="let program of programs" class="col-12 col-md-3 mx-auto my-5">
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title font-weight-bold"><a>{{program.programName}}</a></h5>
        <p class="card-text">
          {{program.programDescription}}
        </p>
        <hr class="my-4"/>
        <div *ngFor="let room of program.rooms">

        </div>
     <div class="d-flex justify-content-between">
       <div class="badge badge-pill bg-primary text-white">{{program.department.departmentName}}</div>
       <div class="badge badge-pill bg-info text-white">{{parseDurationString(program.duration.programDuration)}}</div>
     </div>
        <div class="text-center">
          <a href="slots/{{program.id.id}}" class="btn btn-link link-secondary p-md-1 m-2">See available slots</a>
        </div>
      </div>
    </div>

  </div>
</div>
